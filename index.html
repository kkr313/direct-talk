<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direct Talk - A free walkie-talkie for the web.</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <!-- Link the manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon -->
    <link rel="icon" href="icons/icon-192x192.png" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }

        .phone-frame {
            width: 360px;
            height: 640px;
            border: 8px solid transparent;
            border-radius: 36px;
            background-color: #fff;
            position: relative;
            overflow: hidden;
            background-image: linear-gradient(white, white),
                radial-gradient(circle, #ff0066, #ffcc00, #00ccff, #00ff00, #000000, #ff0066, #00ccff);
            background-origin: border-box;
            background-clip: content-box, border-box;
            animation: rotateGradient 4s infinite linear;
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background-color: #333;
            border-radius: 3px;
        }

        .phone-screen {
            position: absolute;
            top: 20px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background-color: #fff;
            border-radius: 20px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #333;
        }

        @keyframes rotateGradient {
            0% {
                background-position: 0% 0%;
                background-size: 200% 200%;
            }

            50% {
                background-position: 100% 100%;
                background-size: 200% 200%;
            }

            100% {
                background-position: 0% 0%;
                background-size: 200% 200%;
            }
        }
    </style>
</head>

<body>
    <div class="phone-frame">
        <div class="phone-screen">
            <iframe src="https://hello.vasanthv.me/ChitChat" allow="camera; microphone" seamless width="780" height="640"
                frameBorder="0"></iframe>
        </div>
    </div>
    <div class="footer">
        <p>Developed with ❤️ by Karan</p>
    </div>

    <!-- Register the service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log('Service Worker registered:', registration))
                .catch(error => console.error('Service Worker registration failed:', error));
        }
    </script>
</body>

</html>
